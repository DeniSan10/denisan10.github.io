<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teaser</title>
  <link rel="icon" href="ARTWORK/eye.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: red;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      cursor: pointer;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .text {
      opacity: 0;
      font-size: clamp(15px, 2vh, 60px);
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 0 10px red, 0 0 20px darkred;
      transition: opacity 5s ease-in-out;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="text1" class="text">This is just a teaser, a peek into something you weren't meant to see.</div>
    <div id="text2" class="text">Flashing lights. Intense visuals. And a story that will consume you.</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const text1 = document.getElementById("text1");
      const text2 = document.getElementById("text2");
      let isAnimating = false;

      setTimeout(() => {
        text1.style.opacity = "1";
      }, 500);

      document.addEventListener("click", function() {
        if (isAnimating) return;

        isAnimating = true;

        if (text1.style.opacity === "1") {
          text1.style.opacity = "0";
          setTimeout(() => {
            text1.style.display = "none";
            text2.style.opacity = "1";
            setTimeout(() => {
              isAnimating = false;
            }, 5000);
          }, 5000);
        } 
        else if (text2.style.opacity === "1") {
          text2.style.opacity = "0";
          setTimeout(() => {
            window.location.href = "introduction.html";
          }, 5000);
        }
      });
    });
  </script>
</body>
</html>
